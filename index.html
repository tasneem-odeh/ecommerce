
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chic & Shine</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />

</head>
<body>
  
  <header class="colorlabel">
    <h1 class="colortext" >Chic & Shine</h1>
  
    <form class="search" role="search" onsubmit="return false;">
        <i class="iconoir-search search__icon"></i>

      <input type="text" placeholder="Search products...">
      <button type="submit" class="colortext colortag hoverr " >Search</button>
    </form>
  </header>

  <nav >
    <ul class="colortag">
        <li class="hoverr">Home</li>
        <li class="hoverr">Products</li>
        <li class="hoverr">Contact</li>
        <li class="hoverr">About</li>
      </ul>
  </nav>
 
  <main>
    <div class="products">

    <div class="product">

        <figure>
            <img src="images/product1.jpg" alt="Product 1" width="300">
            <figcaption>Product 1 </figcaption>
          </figure>
          <p class="price">$20.00</p>
    </div>

    <div class="product">
        <figure>
          <img src="images/product2.jpg" alt="Product 2">
          <figcaption>Product 2</figcaption>
        </figure>
        <p class="price">$35.00</p>
      </div>

      <div class="product">
        <figure>
          <img src="images/product3.jpg" alt="Product 3">
          <figcaption>Product 3</figcaption>
        </figure>
        <p class="price">$40.00</p>
      </div>

      <div class="product">
        <figure>
          <img src="images/product4.jpg" alt="Product 4">
          <figcaption>Product 4</figcaption>
        </figure>
        <p class="price">$45.00</p>
      </div>

      <div class="product">
        <figure>
          <img src="images/product5.jpg" alt="Product 5">
          <figcaption>Product 5</figcaption>
        </figure>
        <p class="price">$60.00</p>
      </div>
</div>


   </main>



  <footer class=" colorlabel">
    <p class="colortext"> Contact us </p>
    <div class="footer-item">
            <!--<p class="colortext">Sunday - Thursday: 9:00 - 16:00</span>-->
        <span class="colortext">Sunday - Thursday: 9:00 - 16:00</span>
        <i class="iconoir-clock  colortext footer-item "></i>

      </div>

      <div class="footer-item">
        <!--<p class="colortext">025857798</p> -->
        <span class="colortext">025857798</span>
        <i class="iconoir-phone colortext footer-item "></i>

      </div>
    
      <div class="footer-item">
        <!--<p class="colortext">info@chuc&shine.com</p>-->
        <span class="colortext">info@chuc&shine.com</span>
        <i class="iconoir-mail  colortext footer-item "></i>

      </div>
    

  </footer>
  

</body>
</html>
